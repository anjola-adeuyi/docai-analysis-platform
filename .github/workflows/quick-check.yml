name: Quick Check (Fast Feedback)

# This is a lightweight workflow for fast feedback on feature branches
# Runs only the fastest checks - lint, type check, unit tests, build

on:
  push:
    branches-ignore: [main, develop] # Skip main/develop (use full CI)
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test -- --run

      - name: Build check
        run: npm run build
        env:
          # Dummy values for build
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          REDIS_URL: redis://localhost:6379
